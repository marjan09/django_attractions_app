{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for attraction in attractions %}
            <a href="{% url 'attraction_detail' attraction.id %}" 
               class="relative flex flex-col justify-end overflow-hidden rounded-2xl p-8 pb-8 pt-40 w-full mx-auto mt-6 transition-transform duration-300 hover:scale-105 card">
               
                <!-- Image Background -->
                <div class="absolute inset-0">
                    <img src="{{ attraction.image.url }}" alt="{{ attraction.name }}" 
                         class="h-full w-full object-cover transition-transform duration-300 hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
                </div>

                <!-- Text Content -->
                <h3 class="relative z-10 mt-3 text-3xl font-bold text-white">{{ attraction.name }}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}
